<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="jquery.query-2.1.7.js"></script>
<script>
var data = { {% for cat in site.categories %}{% if cat[0] != site.categories.first[0] %},{% endif %}"{{ cat[0] }}":[{% for post in cat[1] %}{% if post != cat[1].first %},{% endif %}{"url":"{{post.url}}", "title":"{{post.title}}", "date":"{{post.date | date:"%d/%m/%Y"}}"}{% endfor %}]{% endfor %} };
var curTag = $.query.get("cat");
var archieves = data[curTag];

var div = document.createElement("div");
div.class = "home";
for (var i = 0; i < archieves.length; i++) {
    link = document.createElement("a");
    link.class = "post-link";
    link.href = archieves[i]["url"];
    link.innerHTML = archieves[i]["title"];

    div.appendChild(link);
}
document.body.appendChild(div);

</script>
